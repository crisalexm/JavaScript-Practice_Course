<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <h1>Math Helper</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 d-block">
                <!-- CUADRADO -->
                <form action="form">
                    <div class="row">
                            <div class="col-12 text-center mb-2">
                                <label for="inputCuadrado" class="mb-2">¿Cuál es la medidade tu cuadrado?</label><br />
                                <input class="col-12"id="inputCuadrado" type="number"> <br />
                            </div>
                    </div>
                    <div class="row">
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary" type="button" onclick="calcularPerimetroCuadrado()">
                                    Calcular el perímetro
                            </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary"type="button" onclick="calcularAreaCuadrado()">
                                        Calcular el área
                            </button>
                        </div>  
                    </div>       
                </form>
            </div>
            <!-- CUADRADO /-->
            <!-- TRIANGULO  -->
            <div class="col-lg-3 col-md-6 col-sm-12 d-block">
                <form action="form">
                    <div class="row">
                            <div class="col-12  text-center mb-2">
                                <div class="row">
                                    <label for="inputTriangulo" class="mb-2">¿Cuál es la medida de tu Triángulo?</label><br />
                                    <div class="col-3">
                                        <input class="col-12"id="lado1" type="number" placeholder="Lado A"> <br />
                                    </div>
                                    <div class="col-3">
                                        <input class="col-12"id="lado2" type="number" placeholder="Lado B"> <br />
                                    </div>
                                    <div class="col-3">
                                        <input class="col-12"id="base" type="number" placeholder="Base"> <br />
                                    </div>
                                    <div class="col-3">
                                        <input class="col-12"id="altura" type="number" placeholder="Altura"> <br />
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary" type="button" onclick="calcularPerimetroTriangulo()">
                                    Calcular el perímetro
                            </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="button" onclick="calcularAreaTriangulo()">
                                        Calcular el área
                            </button>
                        </div>  
                    </div>                      
                </form>
            </div>
            <!-- TRIANGULO // -->
            <!-- TRIANGULO ISOSCELES -->
            <div class="col-lg-3 col-md-6 col-sm-12 d-block">
                <form action="form">
                    <div class="row">
                            <div class="col-12  text-center mb-2">
                                <div class="row">
                                    <label for="inputTriangulo" class="mb-2">¿Cuál es la medida del Triángulo Isósceles?</label><br />
                                    <div class="col-4">
                                        <input class="col-12" id="ladoA" type="number" placeholder="Lado A"> <br />
                                    </div>
                                    <div class="col-4">
                                        <input class="col-12" id="ladoB" type="number" placeholder="Lado B"> <br />
                                    </div>
                                    <div class="col-4">
                                        <input class="col-12" id="base1" type="number" placeholder="Base"> <br />
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary" type="button" onclick="calcularAlturaTriangulo()">
                                    Calcula la altura del triángulo Isósceles
                            </button>
                        </div>  
                    </div>                      
                </form>
            </div>
            <!-- TRIANGULO ISOSCELES // -->
            <div class="col-lg-3 col-md-6 col-sm-12 d-block">
                <form action="form">
                    <div class="row">
                            <div class="col-12 text-center mb-2">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="inputCirculo" class="mb-2">¿Cuál es el radio tu circulo?</label><br />
                                        <input class="col-12"id="radio" type="number"> <br />
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary" type="button" onclick="calcularDiametroCirculo()">
                                    Calcular el diámetro
                            </button>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary"type="button" onclick="calcularPerimetroCirculo()">
                                        Calcular el perímetro
                            </button>
                        </div> 
                        <div class="d-grid mb-2">
                            <button class="btn btn-primary"type="button" onclick="calcularAreaCirculo()">
                                        Calcular el área
                            </button>
                        </div> 
                    </div>      
                </form>
            </div>
            
        </div>    
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="figuras.js"></script>
  </body>
</html>
